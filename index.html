<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keyboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input type="text" id="text-input" >
    <div id="keyboard">
        <div class="row">
            <button class="key">1</button>
            <button class="key">2</button>
            <button class="key">3</button>
        </div>
        <div class="row">
            <button class="key">4</button>
            <button class="key">5</button>
            <button class="key">6</button>
        </div>
        <div class="row">
            <button class="key">7</button>
            <button class="key">8</button>
            <button class="key">9</button>
        </div>
        <div class="row">
            <button class="key">0</button>
            <button class="key">-</button>
            <button class="key">_</button>
        </div>
        <div class="row">
            <button class="key">+</button>
            <button class="key">=</button>
            <button id="backspace" class="key">back</button>
        </div>
        <div class="row">
            <p id="Tab" class="key"></p>
            <button class="key">q</button>
            <button class="key">w</button>
        </div>
        <div class="row">
            <button class="key">e</button>
            <button class="key">r</button>
            <button class="key">t</button>
        </div>
        <div class="row">
            <button class="key">y</button>
            <button class="key">u</button>
            <button class="key">i</button>
        </div>
        <div class="row">
            <button class="key">o</button>
            <button class="key">p</button>
            <button class="key">{</button>
        </div>
        <div class="row">
            <button class="key">[</button>
            <button class="key">}</button>
            <button class="key">]</button>
        </div>
        <div class="row">
            <button id="capsLockButton" class="keySP"  onclick="toggleCapsLock()">caps lock</button>
            <button class="key">a</button>
            <button class="key">s</button>
        </div>
        <div class="row">
            <button class="key">d</button>
            <button class="key">f</button>
            <button class="key">g</button>
        </div>
        <div class="row">
            <button class="key">h</button>
            <button class="key">j</button>
            <button class="key">k</button>
        </div>
        <div class="row">
            <button class="key">l</button>
            <button class="key">;</button>
            <button class="key">:</button>
        </div>
        <div class="row">
            <button class="key">'</button>
            <button class="key">"</button>
            <button id="enter" class="key"></button>
        </div>
        <div class="row">
            <button id="Shift" class="keySP">Shift</button>
            <button class="key">z</button>
            <button class="key">x</button>
        </div>
        <div class="row">
            <button class="key">c</button>
            <button class="key">v</button>
            <button class="key">b</button>
        </div>
        <div class="row">
            <button class="key">n</button>
            <button class="key">m</button>
            <button class="key">,</button>
        </div>
        <div class="row">
            <button class="key"><</button>
            <button class="key">.</button>
            <button class="key">></button>
        </div>
        <div class="row">
            <button class="key">/</button>
            <button class="key">?</button>
            <button id="Shift" class="keySP">Shift</button>
        </div>
        <div class="row">
            <button id="ctrl" class="key"></button>
            <button class="key">!</button>
            <button class="key">@</button>
        </div>
        <div class="row">
            <button id="space" class="key">space</button>
            <button id="space" class="key">space</button>
            <button id="space" class="key">space</button>
        </div>
        <div class="row">
            <button class="key">#</button>
            <button class="key">â„–</button>
            <button class="key">$</button>
        </div>
        <div class="row">
            <button class="key">%</button>
            <button class="key">^</button>
            <button class="key">&</button>
        </div>
        <div class="row">
            <button class="key">*</button>
            <button class="key">(</button>
            <button class="key">)</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
